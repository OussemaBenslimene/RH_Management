
    <div class="card shadow">
        <h2 class="card-header display-6 ">Add Employee</h2>
        <div class="card-body ">
    
    <form>
    <div class=" col-lg-3">
    <label  class="form-label">Cin</label>
    <input type="number" [(ngModel)]="newEmp.cin" name="cin" class="form-control"  placeholder="Enter Number">
    </div>
    

    <div class=" col-lg-3" >
    <label class="form-label">First Name</label>
    <input type="text"[(ngModel)]="newEmp.nom" name="nom" class="form-control" placeholder="Enter text">
    </div>
    

    <div class=" col-lg-3">
    <label class="form-label" >Last Name</label>
    <input type="text"[(ngModel)]="newEmp.prenom" name="prenom" class="form-control" placeholder="Enter text">
    </div>
    
    <div class="col-lg-3">
        <label class="form-label">Departments</label>
        <select class="form-select form-select-sm" aria-label="form-select-sm example" name="iddep" [(ngModel)]="newDep">
            <option value="undefined" disabled selected>Select Departement</option>
        <option *ngFor="let g of departments" [value]="g.iddep">{{g.nomDep}}</option>
        </select>
    </div>

    <div class="col-lg-3">
    <label >Date de naissance</label>
    <input type="date" [(ngModel)]="newEmp.dateNaiss"  name="dateNaissance" class="form-control">
    </div>

    <div class="col-lg-3">
    <label>Adresse</label>
    <input type="text" name="adress" class="form-control" [(ngModel)]="newEmp.adress" placeholder="Enter Text">
    </div>
    <br>
    <div class="d-grid gap-2 d-md-block">
    <button type="submit" (click)="addEmployee()" class="btn btn-outline-success">Add</button>
    <button type="reset" class="btn btn-outline-danger ">Clear</button>
    </div>

</form>
</div>
</div>
